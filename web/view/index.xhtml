<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:form>
    <h:outputLabel for="StudentId">
        <h:outputText value="Pabel er Student ID:"></h:outputText>
        <h:inputText id="StudentId" value="#{studentcontroller.student.studentId}"> </h:inputText>
    </h:outputLabel>
    <br/>

    <h:outputLabel for="StudentName">
        <h:outputText value="NOM"></h:outputText>
        <h:inputText id="StudentName" value="#{studentcontroller.student.studentName}"></h:inputText>
    </h:outputLabel>
    <br/>
    <h:outputLabel>
        <h:commandButton value="Submit" action="#{studentcontroller.isNextPage}"></h:commandButton>
    </h:outputLabel>
</h:form>
</html>
